<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>THR</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 0;

            padding: 0;

            background-color: #f3f3f3;

        }

        .container {

            max-width: 100%;

            margin: 50px auto;

            text-align: center;

        }

        video {

            width: 100%;

            max-width: 100%;

            height: auto;

            border-radius: 10px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);

        }
      footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #000;
            font-size: 12px;
            text-align: center; /* Teks hak cipta menjadi terpusat secara horizontal */
        }
        footer::before {
            content: '\00A9';
            font-weight: bold;
        }
        .btn:hover::before {
            opacity: 0.6;
        }

    </style>

</head>

<body>

    <div class="container">

        <video controls autoplay>

            <source src="/thr.mp4" type="video/mp4">

        </video>

    </div>
    <footer>
      <span>KazuhaID</span></footer>

</body>

</html>
